<div class="p-2 bg-white">
    <div class="row">
        <div class="col">
            <span class="showicons hotjob"></span>{{allJobs.title}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{allJobs.company}}
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div>
                <small><span class="showicons expicon"></span>{{allJobs.experience}}</small>
            </div>
            <div> <small>keySkills</small></div>
            <div><small>job Description</small></div>
        </div>
        <div class="col-8">
            <div>
                <span class="showicons location"></span> {{allJobs.location}},{{allJobs.city}}
            </div>
            <div> <small>{{allJobs.keyskills}}</small></div>
            <div><small>{{allJobs.jobdesc}}</small> </div>
        </div>
    </div>
    <div class="row bg-light">
        <div class="col-6">
            <span class="showicons favjob-false"> </span><span class="showicons rupee"></span>{{allJobs.ctc}}
        </div>
        <div class="col-6 text-center">
            Posted by:{{allJobs.postedby}},{{allJobs.when}}day ago.
        </div>
    </div>
</div>
